<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <!-- html entities are used to print the reserved symbols of html -->
    <!-- also to print other symbols which are not there on keyboard -->
    <div>
        <!-- in html all spaces are chopped off and treated as one space  -->
        <!-- to add additional spaces we nee to use HTML entities &nbsp;  -->
        <!-- non breaking space=nbsb -->
        <p>this is a      &nbsp; &nbsp;    paragraph  with 2 spaces</p>
        <!-- to print <p> on screen we use &lt; and &gt; less than greater than  -->
            <p>Paragraph is written in HTML like this &lt;p&gt;</p>
            <p>Pound is written like this &pound;</p>
            <p>copyright is written like this &copy;</p>
            <p>This is written like this &rAarr;</p>
            <p>This is written like this &frac12;</p>
            <p>Empty is written like this &#82003;</p>
    </div>
</body>
</html>
