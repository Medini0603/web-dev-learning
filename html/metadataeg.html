<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags are used in seo->search engine optimization
    seo--is used to increase web traffic
    to rank our website
    to add description during search -->
    <meta charset="UTF-8">
    <!-- meta has many attributes like charset name content etc
    charset describes character encoding of that page -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ie->internet explorer
    ie edge means display the contents in the highest 
    compatibility mode of our device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- initial scale is 1.1 and width is adjusted to systems width -->
    <!-- to encourage responsive design on different device -->
    <meta name="description" content="This is description">
    <!-- this shows breif description that must be displayed when people search for our website  -->
    <meta name="keywords" content="Html,html tutorials,web development">
    <!-- that means when people search for these keywords our website should be suggested -->
    <meta name="robots" content="INDEX, FOLLOW">
    <!-- if we give NOINDEX NOFOLLOW then our page links will not be followed or not be indexed  -->
    <link rel="stylesheet" href="medu.css">
    <!-- to link external css -->
    <script src="medu.js"></script>
    <!-- to link external js file -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
