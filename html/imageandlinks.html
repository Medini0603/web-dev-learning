<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- anchor tech is used to link any links in  i.e <a></a>-->
    <a href="https://google.com">Go to google</a>
    <br>
    <!-- i.e when we press go to google we go to the link specified in href -->
    <a href="https://youtube.com">Go to youtube</a><br>
    <a href="https://twitter.com">Go to twitter</a><br>
<!-- 
    tags v/s attributes
    attributes give property to a tag
    a is tag
    href ,target is its attributes
    meta is tag
    name ,charset is its attributes -->

    <!-- now to open the link in new tab we use an attribute of a i.e target -->
    <a href="https://google.com" target="_blank">Go to google</a>
    <br>
    <a href="https://youtube.com" target="_blank">Go to youtube</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br>

   <!-- now to link files of our own -->
   <a href="/bodyoffile.html" target="_blank">tutorial about body of html</a><br>
   <a href="/metadataeg.html" target="_blank">tutorial about metadata of html</a><br>

   <br>
   <!-- now to show image in html  we use img-->

   <!-- image doesnt exist so the text inside alt is shown -->
   <img src="med.jpg" alt="Image not found"><br><br>
   <!-- the alt text is shown if our image is not showing due to slow internet -->

   <img src="https://source.unsplash.com/200x100/?nature,water" alt="Image not found">
   <br>

   <!-- to add width and height -->
   <!-- but its not good to use we set in css -->
   <img src="bird.PNG" alt="Image is of a bird PARROT" width="200" height="100">
</body>
</html>
