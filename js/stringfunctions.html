<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Functions</title>
</head>
<body>
    <script>
        var str="This is a string"
        console.log(str);

        // returns position of first occurance of substring
        var position=str.indexOf('is');
        console.log(position);

        // returns position of last occurance of substring
         position=str.lastIndexOf('is');
        console.log(position);

        //slices from startindex to last-1 index
        var substr=str.slice(1,7);
        console.log(substr);

        //gives substring from startindex to last-1 index
        var substr=str.substring(1,7);
        console.log(substr);

        // difference between slice and substring is 
        // slice takes neagtive values
        // substring takes only positive values 

        var substr=str.slice(-1,-7);
        console.log(substr);

// gives substring from startindex until length given as second parameter 
//here it takes 11 char from index 1
        var substr=str.substr(1,11);
        console.log(substr);


        var replaced=str.replace('string','Medini');
        // old is not overwritten 
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newstring=str.concat('New string');
        console.log(newstring);

        var strwithwhitespaces='    this has         whitespaces    ';
        console.log(strwithwhitespaces);
        // trims out spaces befire this and after whiespaces words in strwithwhitespaces 
        console.log(strwithwhitespaces.trim());   
        
        var char = str.charAt(2);
        console.log(char);

        var char = str.charCodeAt(2);
        console.log(char);


        console.log(str[11]);
    </script>
</body>
</html>
