<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
    <style>
        #firstPara{
            color: blueviolet;/*color by name*/

        }

        #secondPara{
            color: rgb(0,255,0);/*colors using rgb each number from 0 to 255*/
        }

        #thirdPara{
            color: #ff7373 ; /*hex color*/
            /* how hex works?
            eg:#FF7373 -----> rgb(255,115,115)
            ff for 255
            73 for 115 in rgb pallette */
        }
        h3{
            background-color: rgb(44, 238, 173);
        }
    </style>
</head>
<body>
    <h3>this is my first box</h3>
    <p id="firstPara">This is the paragraph from first box</p>

    <h3>this is my second box</h3>
    <p id="secondPara">This is the paragraph from second box</p>

    <h3>this is my third box</h3>
    <p id="thirdPara">This is the paragraph from third box</p>

</body>
</html>
